<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="text"></p>
        </div>
        <div class="keyboard">
            <div id="num0" class="number" value="0">0</div>
            <div id="num1" class="number" value="1">1</div>
            <div id="num2" class="number" value="2">2</div>
            <div id="num3" class="number" value="3">3</div>
            <div id="num4" class="number" value="4">4</div>
            <div id="num5" class="number" value="5">5</div>
            <div id="num6" class="number" value="6">6</div>
            <div id="num7" class="number" value="7">7</div>
            <div id="num8" class="number" value="8">8</div>
            <div id="num9" class="number" value="9">9</div>
            <div id="numPlus" class="number" value="+" style="color: rgb(66, 245, 185);">+</div>
            <div id="numMinus" class="number" value="-" style="color: rgb(66, 245, 185);">-</div>
            <div id="numEqual" class="number" value="=" style="color: rgb(66, 245, 185);">=</div>
            <div id="numC" class="number" value="C" style="color: rgb(66, 245, 185);">C</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
